<!DOCTYPE html>

    <link href="estilos.css" rel="stylesheet">

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: url('Imagens/romanfamily.jpg') no-repeat center center fixed;
            background-size: cover;
            color: #fff;
            text-align: center;
        }

        .cabecalho {
            position: relative;
            padding: 20px 0;
            background-color: rgba(0, 0, 0, 0.7);
            height: 100px;
            overflow: hidden;
        }

        .logo-left {
            position: absolute;
            top: calc(50% - 40px);
            left: 20px;
            max-width: 80px;
        }

        .logo-right {
            position: absolute;
            top: calc(50% - 40px);
            right: 20px;
            max-width: 80px;
        }

        .menu a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
        }

        .inicio {
            margin: 20px 0;
        }

        .conteudo {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .descricao {
            margin-top: 20px;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.8);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            width: 80%;
        }

        video {
            margin-top: 20px;
        }

        .rodape {
            margin-top: 20px;
            padding: 10px;
            background-color: rgba(0, 0, 0, 0.7);
        }

        .contato button {
            margin: 5px;
            padding: 10px;
            background-color: purple;
            color: white;
            border: none;
            cursor: pointer;
        }

        .contato button:hover {
            background-color: #5a005a;
        }

        .direitos {
            margin-top: 10px;
        }
    </style>
</head>
